name: '1.0.0.$(BuildID)'
pool:
  vmImage: 'Ubuntu 16.04'
  
trigger:
  branches:
    include: [ 'master' ]

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build 'ProcessMyMedia/ProcessMyMedia.csproj' --configuration $(buildConfiguration) --output 'out/bin'
  displayName: 'Build'
- script: dotnet test 'ProcessMyMedia.Tests/ProcessMyMedia.Tests.csproj' --configuration $(buildConfiguration) --logger:trx
  displayName: 'Test'
- task: PublishTestResults@2
  displayName: 'Publish Test Result'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/*.trx'
    buildConfiguration: $(buildConfiguration)
    publishRunAttachments: true
- script: dotnet pack 'ProcessMyMedia/ProcessMyMedia.csproj' /p:Version=$(Build.BuildNumber) --configuration $(buildConfiguration) /p:NuspecFile='ProcessMyMedia/ProcessMyMedia.nuspec' /p:NuspecBasePath='ProcessMyMedia/' --output 'out/package'
  displayName: 'Pack'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact'
  inputs:
    PathtoPublish: 'ProcessMyMedia/out/bin/'
    artifactName: 'bin'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Package Artifact'
  inputs:
    PathtoPublish: 'ProcessMyMedia/out/package/'
    artifactName: 'package'
